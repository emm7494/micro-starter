<!DOCTYPE html>
<html lang="en">

<head>
  {% include '_head.html' %}
</head>

<body>
  <div class="site-wrapper">
    <header class="site-navbar navbar navbar-expand-md fixed-top navbar-light zbg-dark px-md-6">
      <a href="{{ url_for('index') }}" class="navbar-brand"><span class=" font-weight-bold">Micro Starter</span></a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-site-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end py-2" id="main-site-nav">
        <ul class="navbar-nav text-center text-uppercase">
          {% from '_macros.html' import set_active_page %}
          {{
              set_active_page("Home", "index")
            }} <span class="text-light" style='line-height: 1.9;'>.</span>
          {{
              set_active_page("About", "about")
            }}<span class="text-light" style='line-height: 1.9;'>.</span>
          {{
              set_active_page("Contact", "contact")
            }}
        </ul>
      </div>
    </header>

    <main class="page-main">
      {% block page_main %}{% endblock %}
    </main>
    <footer id="site-footer" class="site-footer text-light bg-dark">&copy;</footer>
  </div>
  {% include '_scripts.html'%}
</body>

</html>
